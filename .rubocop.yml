AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
  TargetRubyVersion: 2.1
#  TargetRubyVersion: 1.9

#Style/Encoding:
#  EnforcedStyle: always
#  Enabled: true

#Style/FrozenStringLiteralComment:
